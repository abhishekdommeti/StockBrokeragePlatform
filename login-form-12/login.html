<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .regulatory-text {
        text-align: justify;
        font-size: 13px;
        color: #ccc;
        margin-top: 15px;
        line-height: 1.5;
      }
      /* Green themed styles */
      .wrap {
        background-color: #28a745;
      }
      .checkbox-wrap .checkmark {
        background-color: #28a745;
        border-color: #28a745;
      }
      .checkbox-wrap.checkbox-primary input:checked ~ .checkmark {
        background-color: #28a745;
        border-color: #28a745;
      }
      .checkbox-wrap.checkbox-primary label {
        color: #28a745;
      }
      .btn-primary.submit {
        background-color: #28a745;
        border-color: #28a745;
      }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">  
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                <div class="text w-100">
                  <h2>Welcome to login</h2>
                 
                 
                 
                  <div class="regulatory-text">
                    Safari Broking Limited: Member of NSE, BSE ‐ SEBI Reg. no. INZ000031633, 
                    CDSL ‐ SEBI Reg. no. IN-DP-431-2019 | 
                    Safari Commodities Pvt. Ltd.: MCX ‐ SEBI Reg. no. INZ000038238 | 
                    Smart Online Dispute Resolution | SEBI SCORES
                  </div>
                </div>
              </div>
              <div class="login-wrap p-4 p-lg-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  </div>
                  <div class="w-100"></div>
                </div>
                <form action="#" class="signin-form">
                  <div class="form-group mb-3">
                    <label class="label" for="username">Phone number or User ID</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control bg-danger text-white submit px-3">Sign In</button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Link to External JavaScript -->
    <script src="login.js"></script>

  </body>
</html>
